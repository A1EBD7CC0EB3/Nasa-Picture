name: Java CI With Gradle Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Prepare pem file
      run: gpg --quiet --batch --yes --decrypt --passphrase="$GPGPW" --output secrets/marx4universe.pem.gpg
      env:
        $GPGPW: ${{secrets.awspassword}}
    - name: Look
      run: ls -laR
    - name: Access AWS Jump Box
      run: ssh -i secrets/marx4universe.pem ansible@ec2-3-15-159-151.us-east-2.compute.amazonaws.com /home/ansible/test.sh
      
