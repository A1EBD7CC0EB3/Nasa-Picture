name: Java CI With Gradle Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Access AWS Jump Box
      run: echo $AWSPW | ssh ansible@ec2-3-15-159-151.us-east-2.compute.amazonaws.com "pwd"
      env:
        $AWSPW: ${{secrets.awspassword}}
      
