name: Java CI

on:
  push:
    branches:
      - master
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - '*'
      - '!test-reports/*'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Git Status
      run: git status
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Prepare pem file
      run: gpg --quiet --batch --yes --decrypt --passphrase="$GPGPW" --output marx4universe.pem secrets/marx4universe.pem.gpg
      env:
        GPGPW: ${{secrets.awspassword}}
        
    - name: Change pem File Permissions
      run: chmod 0400 marx4universe.pem
      
    - name: Run Unit Tests
      run: ./gradlew test
      
    - name: Stage Test Reults
      run: cp build/test-results/test/*.xml test-reports
      
    - name: Look After Tests
      run: ls -laR
    
    - name: Push Test Results Back To Repo
      run: git add test-reports
      run: git commit -m "Test Results From Workflow"
      run: git push
    
    - name: Git Status
      run: git status
      
    - name: Copy Test Reports To AWS Webserver
      run: ansible-playbook -u ubuntu --private-key=marx4universe.pem -i ansible/inventory.yml --extra-vars "ghactor=${{github.actor}}" ansible/copy-test-reports.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Copy WebApp war file To AWS Webserver
      run: ansible-playbook -u ubuntu --private-key=marx4universe.pem -i ansible/inventory.yml --extra-vars "ghactor=${{github.actor}}" ansible/copy-war-file.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
