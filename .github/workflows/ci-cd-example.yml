name: Java CI/CD Pipeline Example

on: 
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: beefcake

    steps:

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Stage Test Reults
      run: cp build/test-results/test/*.xml test-reports
